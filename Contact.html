    <header>
     <div class="HeadingContainer">
     <h1 class="Heading">
     Al Ansari Reviews
     </h1>
     <nav>
       <ul>
         <li><a href="Index.html"><button class="headerNav" type="button" name="Home">Home</button></a></li>
         <li><a href="About.html"><button class="headerNav" type="button" name="About">About</button></a></li>

       </ul>

    <h1 class="bodyHeading">Contact Us<hr id="HR" /></h1>

    <div class="divBody">
      <div class="divBox">
        <h3 class="subHeadBody"><b>How To Contact Us?</b></h3>
        <p class="divP">
          All you need to do is fill out the form below and submit it. Once you submit the form, a member of our team will get in touch with you via Email to discuss your concern/issue.
        </p>
      </div>
      <div class="divBoxImage">
        <img img src="IMAGES/Me2.jpeg" width="260" height="260" alt="Me">
      </div>
    </div>


    <div class="divForm">
      <form class="contactForm" action="index.html" method="post">
        <fieldset>
          <legend>Contact details</legend>
            <label>Full Name:<br>
              <input class="details" type="text" name="telephone">
            </label><br>
            <label>Email:<br>
              <input class="details" type="text" name="email">
            </label><br>
            <label>Mobile:<br>
              <input class="details" type="text" name="mobile">
            </label><br>
            <label>What can we help you with?<br>
              <textarea name="comment" rows="5" cols="30"></textarea>
            </label><br>
            <input id="SubmitButton" class="details" type="submit" value="Submit">
        </fieldset>
       </form>
    </div>
